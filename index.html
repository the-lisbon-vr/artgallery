<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="room-obj" src="models/room/model.obj"></a-asset-item>
        <a-asset-item id="room-mtl" src="models/room/materials.mtl"></a-asset-item>
        <img id="window-view" src="images/ny.jpg">
      </a-assets>

      <a-entity position="0 0 0">
        <a-camera></a-camera>
      </a-entity>

      <a-plane position="0 0 0.728" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="-1.494 0 0.728" rotation="0 90 0" width="4" height="4" color="#7BC8A4"></a-plane>

<a-obj-model src="#room-obj" mtl="#room-mtl" position="0 1.198 0" scale="2 2 2" rotation="0 -90 0" material=""></a-obj-model>


      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
