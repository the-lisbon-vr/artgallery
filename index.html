<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
        <a-asset-item id="lamp-obj" src="models/lamp/model.obj"></a-asset-item>
        <a-asset-item id="lamp-mtl" src="models/lamp/materials.mtl"></a-asset-item>
        <a-asset-item id="bench-obj" src="models/bench/model.obj"></a-asset-item>
        <a-asset-item id="bench-mtl" src="models/bench/materials.mtl"></a-asset-item>
        <img id="thelisbonvr" src="images/thelisbonvr-logo-no-website.png">
        <img id="cement" src="images/cement.jpg">
        <img id="cement02" src="images/cement02.jpg">
        <img id="asphalt" src="images/asphalt.jpg">
        <img id="light-bulb" src="images/light-bulb.jpg">
        <img id="author-pic" src="images/author-pic-p.png">
        <img id="insta-laundry" src="images/insta-laundry.jpg">
        <img id="mask" src="images/mask.jpg">
        <img id="movie-alphabet" src="images/movie-alphabet.jpg">
        <img id="portrait" src="images/portrait.jpg">
      </a-assets>

      <a-entity position="0 0 0">
        <!-- change user-height to 0 to show correct height on mobile-->
        <a-camera user-height="1" rotation="-13.98 50.031 0" position="-0.23 0 3.444"></a-camera>
      </a-entity>

      <a-entity
        light="type: ambient; color: #CCC; intensity: 0.4">
      </a-entity>

      <!-- floor -->
      <a-entity
        geometry="primitive: plane; width: 36.92; height:24.62"
        rotation="-90 0 0"
        material="src: #asphalt; repeat: 10 10; roughness: 1; metalness: 0"
        shadow="receive: true">
      </a-entity>

      <!-- side walk -->
      <a-entity
        geometry="depth:10;height:10;width:10"
        position="-6.518 -4.933 1.084"
        material="src: #cement02; repeat: 10 10; roughness: 1; metalness: 0"
        shadow="receive: true">
      </a-entity>

      <!-- wall01 -->
      <a-entity
        position="-2.404 1 0.728"
        rotation="0 90 0"
        width="4"
        height="4"
        color="#7BC8A4"
        scale="3.08 1.91 1"
        shadow="receive: true">
        <a-entity
          geometry="primitive: plane; width: 2.16; height:1"
          material="src: #cement; roughness: 1; metalness: 0">
        </a-entity>
      </a-entity>

      <!-- wall02 -->
      <a-entity
        position="-2.196 1 7.091"
        rotation="0 90 0"
        width="4"
        height="4"
        scale="3.08 1.91 1">
        <a-entity
          geometry="primitive: box; width: 2.16; height: 1, depth: 1"
          material="src: #cement; roughness: 1; metalness: 0"
          position="0 0 -0.516"
          shadow="receive: true">
        </a-entity>
      </a-entity>

      <a-entity id="picture-gallery" position="-2.4 1 3" rotation="0 90 0" scale="1.5 1.5 1.5">
        <a-entity class="frame" position="0 0 0">
          <a-entity
            geometry="primitive: plane; width: 0.6; height:0.848"
            material="src: #mask;">
          </a-entity>
        </a-entity>
        <a-entity class="frame" position="0.8 0 0">
          <a-entity
            geometry="primitive: plane; width: 0.6; height:0.6"
            material="src: #insta-laundry;">
          </a-entity>
        </a-entity>
        <a-entity class="frame" position="1.6 0 0">
          <a-entity
            geometry="primitive: plane; width: 0.6; height:0.848"
            material="src: #movie-alphabet;">
          </a-entity>
        </a-entity>
        <a-entity class="frame" position="2.4 0 0">
          <a-entity
            geometry="primitive: plane; width: 0.6; height:0.848"
            material="src: #portrait;">
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="author-profile" position="-2.19 1 4.421" rotation="0 90 0">

        <a-entity position="0 0.4 0">
            <a-entity
              position="0 0 0"
              text="color:black;value:The Art Gallery;width:3.5;align:center;">
            </a-entity>
          </a-entity>
        <a-entity class="frame">
          <a-image
            position="-0.25 0 0"
            src="#thelisbonvr"
            scale="0.4 0.4 0.4">
          </a-image>

          <a-entity
            geometry="primitive: plane; width: 0.4; height:0.4"
            position="0.25 0 0"
            material="src: #author-pic">
          </a-entity>

          <a-entity position="0 -0.3 0">
            <a-entity position="0 0 0" text="color:black;value:A gallery by: Diogo Rodrigues;width:0.9;align:right;"></a-entity>
            <a-entity position="0 -0.1 0" text="color:black;value:Illustrations by: Stefano Scalella;width:0.9;align:right;"></a-entity>
            <a-entity position="0 -0.2 0" text="color:black;value:3D models by: Evyatar Amitay;width:0.9;align:right;">
            </a-entity>
          </a-entity>
        </a-entity>

      </a-entity>


      <a-entity id="props" position="-1.825 0 -0.615" rotation="0 90 0">
        <!-- lamp 01 -->
        <a-obj-model
          src="#lamp-obj"
          mtl="#lamp-mtl"
          position="0.5 2.138 0.1"
          material=""
          rotation="0 180 0"
          scale="0.6 1 0.6"
          shadow="receive: true">
          <a-entity
            light="penumbra:0.47;angle:80;groundColor:#fbfbfb;color:#fff987;type:spot; castShadow:true;"
            rotation="-55 0 0"
            position="-0.355 0.596 0.117">
          </a-entity>
          <a-image
            src="#light-bulb"
            position="0 0.746 -0.214"
            rotation="90 0 0"
            scale="0.25 0.3 1">
          </a-image>
        </a-obj-model>

        <!-- lamp 02 -->
        <a-obj-model
          src="#lamp-obj"
          mtl="#lamp-mtl"
          position="-5.5 2.138 0.1"
          material=""
          rotation="0 180 0"
          scale="0.6 1 0.6"
          shadow="receive: true">
          <a-entity
            light="penumbra:0.47;angle:80;groundColor:#fbfbfb;color:#fff987;type:spot; castShadow:true;"
            rotation="-55 0 0"
            position="-0.355 0.596 0.117">
          </a-entity>
           <a-image
            src="#light-bulb"
            position="0 0.746 -0.214"
            rotation="90 0 0"
            scale="0.25 0.3 1">
          </a-image>
        </a-obj-model>

        <!-- street bench -->
        <a-obj-model
          src="#bench-obj"
          mtl="#bench-mtl"
          position="0 0.323 0"
          rotation="0 90 0"
          material=""
          shadow="receive: true">

        </a-obj-model>
      </a-entity>

      <a-sky color="#222"></a-sky>
    </a-scene>
  </body>
</html>
